<!DOCTYPE html>
<html>
<head>
    <title>Admin Bridge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #e3f2fd;
            border: 1px solid #2196f3;
        }
        .config {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        input[type="url"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #1976d2;
        }
        .reports {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            max-height: 400px;
            overflow-y: auto;
        }
        .report-item {
            padding: 10px;
            margin: 5px 0;
            background: #f9f9f9;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <h2>Extension Admin Bridge</h2>
    <div class="status" id="status">Initializing...</div>
    
    <div class="config">
        <h3>Admin Website Configuration</h3>
        <label>Admin Website URL:</label>
        <input type="url" id="adminUrl" placeholder="https://your-admin-website.com">
        <!-- Removed inline onclick handlers to fix CSP violations -->
        <button id="saveConfigBtn">Save Configuration</button>
        <button id="testConnectionBtn">Test Connection</button>
    </div>
    
    <div class="reports">
        <h3>Recent Reports <span id="reportCount">(0)</span></h3>
        <div id="reportsList"></div>
    </div>

    <script src="bridge.js"></script>
</body>
</html>
